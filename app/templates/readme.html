<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Echo - README.md</title>
  
  <!-- GitHub-style markdown CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
  
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }

    .markdown-body {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <div class="markdown-body" id="markdown-content">
    Loading...
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    fetch("/static/readme.md")
      .then(res => {
        if (!res.ok) throw new Error("Markdown file not found.");
        return res.text();
      })
      .then(md => {
        const renderer = new marked.Renderer();
        document.getElementById("markdown-content").innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById("markdown-content").innerHTML = `<p style="color: red;">${err.message}</p>`;
      });
  </script>
</body>
</html>
